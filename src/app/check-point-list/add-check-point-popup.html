<h2 mat-dialog-title>Add New Location</h2>
<mat-dialog-content class="mat-typography">
  <form >

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" name="userName" [(ngModel)]="userName" >
            </mat-form-field>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location Name" name="locationName" [(ngModel)]="locationName">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location Type" name="locationType" [(ngModel)]="locationType">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Latitude" name="latitude" [(ngModel)]="latitude">
        </mat-form-field>
      </div>
    </div>

    
    <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Longitude" name="longitude" [(ngModel)]="longitude">
          </mat-form-field>
        </div>
      </div>

  </form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCheckPoint()">Add</button>
</mat-dialog-actions>
