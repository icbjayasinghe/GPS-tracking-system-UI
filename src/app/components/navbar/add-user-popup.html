<h2 mat-dialog-title>Add new User</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Full Name" name="fullName" [(ngModel)]="fullName">
            </mat-form-field>
        </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name" name="userName" [(ngModel)]="user">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Role" name="role" [(ngModel)]="role">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Address" name="address" [(ngModel)]="address">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" name="emailAddress" [(ngModel)]="emailAddress">
        </mat-form-field>
      </div>
    </div>

  </form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addUser()">Add</button>
</mat-dialog-actions>
