<h2 mat-dialog-title>Add new User</h2>
<mat-dialog-content class="mat-typography">
  <form #formcontrol="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Full Name" name="fullName" [(ngModel)]="fullName" required>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" name="address" [(ngModel)]="address" required>
          </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contact Number" name="contactNumber" [(ngModel)]="contactNumber" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="E-mail Address" name="emailAddress" [(ngModel)]="emailAddress" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name" name="userName" [(ngModel)]="userName" required>
        </mat-form-field>
      </div>
    </div>

  </form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!formcontrol.form.valid" (click)="addUser()">Add</button>
</mat-dialog-actions>
