<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content class="mat-typography">
    <form >

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="currentPassword" name="currentPassword" [(ngModel)]="currentPassword">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="newPassword" name="newPassword" [(ngModel)]="newPassword">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">
                </mat-form-field>
            </div>
        </div>
