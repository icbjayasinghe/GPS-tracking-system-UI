<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content class="mat-typography">
    <form #formcontrol="ngForm">

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="currentPassword" type="password" name="currentPassword" [(ngModel)]="currentPassword" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="newPassword" type="password" name="newPassword" [(ngModel)]="newPassword" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="confirmPassword" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row" *ngIf="confirmPassword !== newPassword">
            <div class="col-md-12 alert alert-danger">
                New Password NOT MATCH
            </div>
        </div>
    </form>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="(!formcontrol.form.valid) || (confirmPassword !== newPassword)" (click)="changePassword()">Confirm</button>
    </mat-dialog-actions>
