<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../../assets/img/baseline_settings_backup_restore_black_18dp.png" alt="delete"><br>
            <h3 style="text-align: center"><b>Are you sure to rest {{username}}'s Password</b></h3><br>

        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h5 style="text-align: center">{{username}}'s new password change into current username.</h5></div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4"> <button mat-button mat-dialog-close class="btn btn-primary" >Cancel</button></div>
        <div class="col-md-4"> <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-success btn-block" (click)="restPassword()">Confirm</button></div>
        <div class="col-md-2"></div>
    </div>

</mat-dialog-content>
