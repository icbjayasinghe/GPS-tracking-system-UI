<h2 mat-dialog-title>Add new vehicle</h2>
<mat-dialog-content class="mat-typography">
  <form >
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Vehicle Number" name="vehicleNo" [(ngModel)]="vehicleNo" disabled>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Device IMEI" name="deviceImei"  [(ngModel)]="deviceImei" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name" name="userName" [(ngModel)]="userName" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Vehicle Details" name="vehicleDetails" [(ngModel)]="vehicleDetails">
        </mat-form-field>
      </div>
    </div>
  </form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)=updateVehicle()>Add</button>
</mat-dialog-actions>
