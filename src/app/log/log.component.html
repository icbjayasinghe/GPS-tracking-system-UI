<div class="card">
<div class="row">
     <div class="col-lg-8 col-md-12">
         <img width="100%" height="100%" src=".../../assets/img/nikini.jpg">
         <div id="foo">
             <a href=""><b><font style="color: white">POWERED BY</font> <font style="color: #ce2029">Nikini</font></b></a>
         </div>
         <style>
             #foo {
                 position: absolute;
                 bottom: 0;
                 right: 30px;
                 font: bold;
                 font-style: "Arial Black";
                 font-weight: 700;
                 font-size: 13px;
             }
         </style>
     </div>
     <div class="col-lg-3 col-md-12">
             <div class="row">
                 <div class="col-lg-12 col-md-12">
                     <br><br><br>
                     <div class="text-center">
                         <img width="100" height="100" src=".../../assets/img/Gps%20logo.png">
                     </div>
                 </div>
             </div>
             <div class="card-body">
                 <form (submit)="loggingData()">
                     <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-10">
                             <div class="form-group">
                                 <input class="form-control" placeholder="Username" type="email" name = "email" [(ngModel)]="email">
                             </div>
                         </div>
                         <div class="col-md-1"></div>
                     </div>
                     <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-10">
                             <div class="form-group">
                                 <input class="form-control" placeholder="Password" type="password" name = "password" [(ngModel)]="password">
                             </div>
                         </div>
                         <div class="col-md-1"></div>
                     </div>
                     <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-10">
                                 <button type="submit" style="background: black; width:100%">
                                     <div class="text-center" style="color: white">LOGIN</div>
                                 </button>
                         </div>
                         <div class="col-md-1"></div>
                     </div>
                     <br>
                     <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-10">
                             <div class="text-center"><label style="font-size: 12px">
                                 <input type="checkbox"> Keep me logged in
                             </label></div>
                         </div>
                         <div class="col-md-1"></div>
                     </div>
                     <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-10">
                             <div class="text-center" style="font-size: 11px">
                                 <a href="#">Forgot Password?</a>
                             </div>
                         </div>
                         <div class="col-md-1"></div>
                     </div>
                     <br><br><br>
                     <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-10">
                             <div class="text-center" style="font-size: 11px">
                                 &copy;&middot;2019 Nikini Automation Systems, <br>All Right Reserved.
                                 <br>
                                 <p>
                                     <a href="http://www.nikini.lk/" style="text-underline: black; text-decoration-color: black">www.nikini.lk</a>
                                     <a href="#" style="text-underline: black; text-decoration-color: black">Help/Support</a>
                                 </p>
                             </div>
                         </div>
                         <div class="col-md-1"></div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
        </div>
