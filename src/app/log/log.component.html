<section class="masthead">
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br><br><br><br><br><br>
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Login - Nikini GPS Tracking System</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="loggingData()">
                            <div class="row">
                              <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email" name = "email" [(ngModel)]="email">
                                    </mat-form-field>
                                </div>
                              <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" name = "password" [(ngModel)]="password">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-1"></div>
                            </div>


                            <button mat-raised-button type="submit" class="btn btn-success pull-right">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
            
        </div>
    </div>
  </div>
</section>
