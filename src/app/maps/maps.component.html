<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
    <agm-polyline *ngFor="let p of polylines;" [strokeColor]="'#FF0000'" [strokeOpacity]="1.0" [strokeWeight]="2">
        <agm-polyline-point  *ngFor="let t of p.trackingData;" [latitude]="t.lat" [longitude]="t.lng">
        </agm-polyline-point>
    </agm-polyline>
    <agm-marker *ngFor="let m of markers;"  [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="m.truckIcon" >
        <agm-info-window>Vehicle IMEI : {{m.imei}}
            <br>
            Vehicle Speed : {{m.speed}}
            <br>
            Current Position Latitudes: {{m.lat}}
            <br>
            Current Position Longitudes: {{m.lng}}</agm-info-window>
    </agm-marker>
</agm-map>
