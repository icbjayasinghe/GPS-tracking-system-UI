<div class="main-content">
    <div class="container-fluid">
       
        
        <div class="row">
            <div class="col-lg-6 col-md-6" >
                <div class="card">
                      <div class="card-header card-header-warning">
                              <h4 class="card-title">Summary Details</h4>
                              <p class="card-category">Summary of the GPS Tracking System</p>
                          </div>
                          <div class="card-body table-responsive">
                              <form #formcontrol="ngForm">
                                  <div class="row ">
                                      <!-- <div class="col-md-2"></div> -->

                                      <div class="col-md-12" style="text-align: center">
                                          <hr>
                                          <mat-form-field>
                                              <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
                                              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                                              <mat-datepicker #dp
                                                              startView="multi-year"
                                                              (yearSelected)="chosenYearHandler($event)"
                                                              (monthSelected)="chosenMonthHandler($event, dp)"
                                                              panelClass="example-month-picker">
                                              </mat-datepicker>
                                          </mat-form-field>
                                          <button mat-stroked-button cdkFocusInitial [disabled]="(!formcontrol.form.valid)" (click)="requestSummary()">SEARCH>></button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                
                </div>
            </div>
  
            <!-- {{newMessage}} -->
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Reports</h4>
                        <p class="card-category">The GPS Tracking System reports</p>
                    </div>
                    <div class="card-body table-responsive">
                        <form #form2control="ngForm">
                            <div class="row ">
                                <!-- <div class="col-md-2"></div> -->

                                <div class="col-md-12" style="text-align: center">
                                    <hr>
                                    <mat-form-field >
                                        <mat-select style="color: rgb(255, 255, 255)" placeholder="Select Vehicle" [(ngModel)]="vehicleNumber" name="vehicleId" [required]="true" >
                                            <mat-option *ngFor="let vehicle of allVehiclesResult" [value]="vehicle.vehicleNumber">
                                                {{vehicle.vehicleNumber}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" >
                                        <input matInput [matDatepicker]="picker1" placeholder="Select Date" [(ngModel)]="selectDate" name="selectDate" required>
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                    <button mat-stroked-button cdkFocusInitial [disabled]="(!form2control.form.valid)" (click)="requestSummary()">SEARCH>></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  
        
    </div>
  </div>
