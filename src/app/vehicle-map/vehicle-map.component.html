<div class="overlay col-md-2">
    <mat-nav-list>
        <mat-list-item *ngFor="let m of markers">
            <a matLine (click)="setRouteVisible(m.imei)" style="color: #D0D0D0; size: 12px"><img src="{{m.dotIcon}}" alt=""  class="dotImg">{{m.num}}</a>
        </mat-list-item>
    </mat-nav-list>
</div>
<agm-map [latitude]="lat" [longitude]="lng" style="height: 1000px">
    <div>
            <agm-polyline *ngFor="let p of polylines;" [strokeColor]="'#00b3fd'" [strokeOpacity]= 'p.routeVisibility' [strokeWeight]="3">
                <agm-polyline-point  *ngFor="let t of p.trackingData;" [latitude]="t.latitude" [longitude]="t.longitude">
                </agm-polyline-point>
            </agm-polyline>
                
    </div>
  <agm-marker *ngFor="let m of markers;"  [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="m.truckIcon" (markerClick)="setRouteVisible(m.imei)">
        <agm-snazzy-info-window [maxWidth]="auto" [isOpen]="false" [closeWhenOthersOpen]="true" class="map">
                <ng-template>
                        Vehicle IMEI : {{m.imei}}
                        <br>
                        Vehicle Speed : {{m.speed}}
                        <br>
                        Vehicle Number : {{m.num}}
                        <br>
                        <!-- Current Position Latitudes: {{m.lat}}
                        <br>
                        Current Position Longitudes: {{m.lng}}
                        <br> -->
                        Time : {{m.tim}}
                </ng-template>
        </agm-snazzy-info-window>
    
        <!-- <agm-info-window>Vehicle IMEI : {{m.imei}}
          <br>
          Vehicle Speed : {{m.speed}}
          <br>
          Vehicle Number : {{m.num}}
          <br>
          Current Position Latitudes: {{m.lat}}
          <br>
          Current Position Longitudes: {{m.lng}}
          <br>
          Time : {{m.tim}}
      </agm-info-window> -->
  </agm-marker>
</agm-map>

<style>
    .overlay {
    opacity:100;
    filter: alpha(opacity = 0);
    position:absolute;
    height: auto;
    top:30%; left:0; right:0;
    display:block;
    z-index:100;
    background-color: #414548a8;
    color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
    font: bold;
    width: auto;
    /* background:transparent; */
}

.listblock ul li a {
    /* padding: 5px 30px 5px 10px; */
    display: block;
    
}
ul{
    list-style-type: none;
}

.dotImg{
    width: 30%;
    height: 30%;
}

}


</style>
